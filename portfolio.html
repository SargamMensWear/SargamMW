<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Sargam Mens Wear</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>

        <div class="container">
            <h2>Our Portfolio</h2>
        </div>

    <section class="portfolio-filters">
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="shirts">Shirts</button>
                <button class="filter-btn" data-filter="pants">Pants</button>
                <button class="filter-btn" data-filter="suits">Suits</button>
                <button class="filter-btn" data-filter="safari">Safari</button>
                <button class="filter-btn" data-filter="kurta">Kurta-Pajama</button>
                <button class="filter-btn" data-filter="sets">3 & 4 Piece Sets</button>
            </div>
        </div>
    </section>

    <section class="portfolio-gallery">
        <div class="container">
            <div class="portfolio-grid" id="portfolio-grid">
                <!-- Portfolio items will be loaded via JavaScript -->
            </div>
        </div>
    </section>
    <div id="footer-placeholder"></div>
